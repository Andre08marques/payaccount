{% extends 'main_app/base/base.html' %}

{% block title %}Excluir Faturamento{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Excluir Faturamento
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <p class="mb-0">
                            Tem certeza que deseja excluir o faturamento de
                            <strong>{{ object.mes_referencia|date:"F/Y" }}</strong>
                            no valor de <strong>R$ {{ object.valor }}</strong>?
                        </p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'faturamento_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i> Confirmar Exclus√£o
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
