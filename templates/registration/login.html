{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <section class="vh-100" style="background-color: #F2F2F2;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-9">
          <div class="card" style="border-radius: 1rem;">
            {% if form.errors %}
                  {% include 'main_app/base/msgformerror.html' %}
             {% endif %}
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img class="rounded mx-auto mt-5 d-block" src="{% static 'dist/img/logo.png' %}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 350px; height: 350px;" />
              </div>
              <div class="col-md-6 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h2>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Usu√°rio</label>
                      <input type="text" name="username" id="username" class="form-control form-control-lg" />
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Senha</label>
                      <input type="password" name="password" id="password" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4 d-flex justify-content-between">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                      <a class="mt-3" href="{% url 'password_reset' %}">Esqueceu a senha?</a>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
