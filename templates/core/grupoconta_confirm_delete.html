{% extends 'main_app/base/base.html' %}

{% block title %}Excluir Grupo de Conta{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-trash-alt me-2"></i>
                        Excluir Grupo de Conta
                    </h5>
                    <a href="{% url 'grupoconta_list' %}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-exclamation-triangle fs-4 me-3"></i>
                            <div>
                                <h6 class="fw-bold mb-1">Confirmação necessária</h6>
                                <p class="mb-0">
                                    Tem certeza que deseja excluir o grupo "<strong>{{ object.nome }}</strong>"?<br>
                                    Esta ação não poderá ser desfeita.
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'grupoconta_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt me-2"></i> Confirmar Exclusão
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
